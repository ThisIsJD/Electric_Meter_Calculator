<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(130.41deg, #DEE4FA 14.55%, #5B78DF 79.57%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #E17052;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .diagonal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #656a7b 14.55%, #29365f 79.57%);
            clip-path: polygon(40% 0%, 100% 0%, 100% 100%, 50% 100%);
            z-index: 0;
        }

        .text-container {
            text-align: center;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 15%;
            left: 50%;
            z-index: 1;
            font-size: 4rem;
            font-weight: bold;
            color: #e35b47;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Hepta Slab', serif;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .image-container img {
            width: 400px;
            animation: float 3s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="diagonal-overlay"></div>
    <div class="container">
        <div class="text-container">CALCULATING . . .</div>
        <div class="image-container">
            <img src="cat.gif" alt="Calculating Animation">
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = "Consumption.html";
        }, 3000);
    </script>
</body>
</html>
