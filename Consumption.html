<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumption</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(130.41deg, #DEE4FA 14.55%, #5B78DF 79.57%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #E17052;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .diagonal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #656a7b 14.55%, #29365f 79.57%);
            clip-path: polygon(55% 0%, 100% 0%, 100% 100%, 30% 100%);
            z-index: 0;
        }

        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 250px;
            height: auto;
        }

        .info-card {
            background: #DEE4FA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 400px;
        }

        .info-card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #29365f;
        }

        .info-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #E17052;
        }

        .extra-content {
            margin-top: 20px;
            text-align: left;
            color: white;
            font-size: 1.5rem;
            max-width: 400px;
        }

        .button {
            background: #E17052;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.5rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="diagonal-overlay"></div>
    <div class="content-container">
        <div class="image-container">
            <img src="violet-cat.gif" alt="Cat Animation">
        </div>
        <div>
            <div class="info-card">
                <h2>Monthly Consumption</h2>
                <div class="value" id="consumptionDisplay">345.23 / kwh</div>
            </div>
            <br>
            <div class="extra-content">
                <p id="computationText">Calculating electricity cost...</p>
                <br>
                <button id="sayonaraBtn" class="button">SAYONARA!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
